<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wetter-App</title>
  </head>

  <body>
    <!-- Bild-Element -->
    <!-- „leeres“ Element img -->
    <img src="./dhbw.jpeg" alt="Foto des DHBW Lörrach Campus" />

    <h1>Wetter-App</h1>

    Beispiel-Orte:
    <select>
      <option value="Berlin">Berlin</option>
      <option value="Hamburg">Hamburg</option>
      <option value="Paris">Paris</option>
      <option value="Sydney">Sydney</option>
      <option value="Tokio">Tokio</option>
    </select>
    <button>Hinzufügen</button>

    <br />

    <input type="text" placeholder="Ort hinzufügen" />
    <button>Suche</button>

    <!-- p: Textabschnitt (paragraph) -->
    <!-- <p> öffnendes Tag -->
    <!-- </p> schließende Tag -->
    <p>Basel: 7 Grad</p>
    <p>Freiburg: 8 Grad</p>
    <p>Lörrach: 6 Grad</p>

    <table>
      <tr>
        <td>Basel</td>
        <td>7°</td>
        <td>heiter</td>
      </tr>
      <tr>
        <td>Freiburg</td>
        <td>7°</td>
        <td>heiter</td>
      </tr>
      <tr>
        <td>Lörrach</td>
        <td>7°</td>
        <td>heiter</td>
      </tr>
    </table>
  </body>
</html>
