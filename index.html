<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Wetter-App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <img src="./dhbw.jpeg" alt="Foto des DHBW Lörrach Campus" />

    <h1>Wetter-App</h1>

    <div id="location_list">
      Beispiel-Orte:
      <select id="location_select">
        <option value="Berlin">Berlin</option>
        <option value="Hamburg">Hamburg</option>
        <option value="Paris">Paris</option>
        <option value="Sydney">Sydney</option>
        <option value="Tokio">Tokio</option>
      </select>
      <button id="location_button">Hinzufügen</button>
    </div>

    <div id="location_search">
      <input
        id="search_input"
        type="text"
        placeholder="Ort hinzufügen"
      />
      <button id="search_button">Suche</button>
    </div>

    <div id="weather_tiles"></div>

    <table>
      <tr>
        <td>Basel</td>
        <td>7°</td>
        <td>heiter</td>
      </tr>
      <tr>
        <td>Freiburg</td>
        <td>7°</td>
        <td>heiter</td>
      </tr>
      <tr>
        <td>Lörrach</td>
        <td>7°</td>
        <td>heiter</td>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
